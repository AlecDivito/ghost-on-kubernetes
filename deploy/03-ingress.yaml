apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ghostk3s
  namespace: ghostk3s
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - tests.yourdomain.com
    secretName: yourdomain-com-tls
  rules:
  - host: tests.yourdomain.com
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: ghostk3s-svc
            port:
              name: ghk3s
  - host: www.tests.yourdomain.com
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: ghostk3s-svc
            port:
              name: ghk3s

